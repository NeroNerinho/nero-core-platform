<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Retro Login V1</title>
<!-- Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind Config -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#f4258c",
                        "background-light": "#f8f5f7",
                        "background-dark": "#221019", // Deep dark purple/black base
                        "terminal-black": "#0c0508", // Even darker for screen inset
                        "terminal-glow": "rgba(244, 37, 140, 0.15)",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "monospace"]
                    },
                    borderRadius: {"DEFAULT": "0.125rem", "lg": "0.25rem", "xl": "0.5rem", "full": "0.75rem"},
                    animation: {
                        'blink': 'blink 1s step-end infinite',
                        'scanline': 'scanline 8s linear infinite',
                    },
                    keyframes: {
                        blink: {
                            '0%, 100%': { opacity: '1' },
                            '50%': { opacity: '0' },
                        },
                        scanline: {
                            '0%': { transform: 'translateY(-100%)' },
                            '100%': { transform: 'translateY(100%)' }
                        }
                    }
                },
            },
        }
    </script>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style>
        /* Custom CRT Effects */
        .crt-overlay {
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
        }
        
        .scanline-bar {
            background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0) 50%, rgba(0,0,0,0.2) 50%, rgba(0,0,0,0.2));
            background-size: 100% 4px;
        }

        .text-glow {
            text-shadow: 0 0 4px rgba(244, 37, 140, 0.6), 0 0 8px rgba(244, 37, 140, 0.4);
        }

        .border-glow {
            box-shadow: 0 0 10px rgba(244, 37, 140, 0.3), inset 0 0 5px rgba(244, 37, 140, 0.1);
        }

        /* Input reset specific for this aesthetic */
        input:-webkit-autofill,
        input:-webkit-autofill:hover, 
        input:-webkit-autofill:focus, 
        input:-webkit-autofill:active{
            -webkit-box-shadow: 0 0 0 30px #0c0508 inset !important;
            -webkit-text-fill-color: #f4258c !important;
            caret-color: #f4258c;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display min-h-screen flex items-center justify-center p-4 selection:bg-primary selection:text-white overflow-hidden relative">
<!-- CRT Vignette & Scanlines Overlay -->
<div class="fixed inset-0 pointer-events-none z-50 rounded-[2rem] border-[16px] border-[#1a0b12] shadow-2xl overflow-hidden hidden md:block">
<div class="absolute inset-0 crt-overlay opacity-40"></div>
<div class="absolute inset-0 bg-gradient-to-b from-transparent via-primary/5 to-transparent h-1/4 w-full animate-[scanline_4s_linear_infinite] opacity-10"></div>
</div>
<!-- Mobile Screen Frame (Full screen on mobile, limited on desktop for preview) -->
<div class="relative w-full max-w-md h-[800px] max-h-[90vh] bg-terminal-black rounded-xl border border-primary/30 shadow-[0_0_40px_-10px_rgba(244,37,140,0.3)] overflow-hidden flex flex-col p-6 sm:p-8">
<!-- Inner CRT effect for the container itself -->
<div class="absolute inset-0 crt-overlay opacity-30 pointer-events-none z-10"></div>
<!-- Top Status Bar -->
<div class="flex justify-between items-end border-b border-primary/30 pb-2 mb-8 z-20">
<div class="text-xs text-primary/70 tracking-widest">
<div>SYS_BOOT_V1.0</div>
<div>MEM_CHECK_OK</div>
</div>
<div class="text-right">
<div class="inline-block w-2 h-2 bg-primary rounded-full animate-pulse mr-1"></div>
<span class="text-xs text-primary tracking-wider font-bold">ONLINE</span>
</div>
</div>
<!-- Main Content Area -->
<div class="flex-1 flex flex-col justify-center z-20 relative">
<!-- Logo / Title -->
<div class="mb-12 text-center relative group">
<div class="absolute -inset-4 bg-primary/10 blur-xl rounded-full opacity-50 group-hover:opacity-75 transition-opacity duration-500"></div>
<h1 class="text-4xl md:text-5xl font-bold text-primary tracking-tighter uppercase mb-2 text-glow relative">
                    Retro<br/>Futur
                </h1>
<p class="text-xs text-primary/60 tracking-[0.3em] uppercase border-t border-primary/30 pt-2 inline-block">
                    System Access
                </p>
</div>
<!-- Login Form -->
<form class="space-y-6 w-full" onsubmit="event.preventDefault();">
<!-- Username Field -->
<div class="group relative">
<label class="block text-primary text-xs uppercase tracking-widest mb-1 opacity-80 pl-1" for="username">Input_ID &gt;</label>
<div class="relative flex items-center border-b-2 border-primary/40 bg-primary/5 focus-within:bg-primary/10 focus-within:border-primary focus-within:border-glow transition-all duration-300">
<span class="pl-3 text-primary select-none font-bold">&gt;</span>
<input autocomplete="off" class="w-full bg-transparent border-none text-primary placeholder-primary/30 focus:ring-0 p-3 font-mono tracking-wider uppercase text-lg" id="username" placeholder="USER_01" type="text"/>
<div class="absolute right-0 top-0 bottom-0 w-1 bg-primary animate-blink opacity-0 group-focus-within:opacity-100 mr-2 my-2"></div>
</div>
</div>
<!-- Password Field -->
<div class="group relative mt-4">
<div class="flex justify-between mb-1 pl-1">
<label class="text-primary text-xs uppercase tracking-widest opacity-80" for="password">Passcode &gt;</label>
</div>
<div class="relative flex items-center border-b-2 border-primary/40 bg-primary/5 focus-within:bg-primary/10 focus-within:border-primary focus-within:border-glow transition-all duration-300">
<span class="pl-3 text-primary select-none font-bold text-xs">***</span>
<input class="w-full bg-transparent border-none text-primary placeholder-primary/30 focus:ring-0 p-3 font-mono tracking-[0.5em] text-lg" id="password" placeholder="......" type="password"/>
</div>
</div>
<!-- Action Button -->
<button class="w-full group relative mt-8 overflow-hidden" type="submit">
<div class="absolute inset-0 w-full h-full bg-primary/20 transform -translate-x-full group-hover:translate-x-0 transition-transform duration-300 ease-out"></div>
<div class="relative border-2 border-primary bg-transparent p-4 flex items-center justify-between hover:bg-primary/10 transition-colors duration-300">
<span class="text-primary font-bold tracking-widest uppercase group-hover:text-white transition-colors duration-300 text-glow">[ INITIATE_LOGIN ]</span>
<span class="material-icons text-primary group-hover:text-white transition-colors duration-300 animate-pulse">terminal</span>
</div>
</button>
<!-- Help Link -->
<div class="text-center mt-6">
<a class="text-xs text-primary/50 hover:text-primary tracking-widest uppercase hover:underline decoration-primary decoration-1 underline-offset-4 transition-all" href="#">
                        // Forgot_Key? (Y/N)
                    </a>
</div>
</form>
</div>
<!-- Footer Terminal Output -->
<div class="mt-auto pt-6 border-t border-primary/20 z-20">
<div class="font-mono text-[10px] text-primary/40 space-y-1">
<p>&gt; CHECKING_SECURITY_PROTOCOLS...</p>
<p>&gt; ENCRYPTION: 256-BIT [ACTIVE]</p>
<p>&gt; WAITING_FOR_INPUT<span class="animate-blink">_</span></p>
</div>
<!-- Abstract Graphic representing data flow -->
<div class="mt-4 h-8 w-full flex items-end space-x-1 opacity-40" data-alt="Abstract retro equalizer graphic pattern">
<div class="w-1 bg-primary h-2 animate-[pulse_1s_ease-in-out_infinite]"></div>
<div class="w-1 bg-primary h-4 animate-[pulse_1.5s_ease-in-out_infinite_0.2s]"></div>
<div class="w-1 bg-primary h-3 animate-[pulse_1.2s_ease-in-out_infinite_0.4s]"></div>
<div class="w-1 bg-primary h-6 animate-[pulse_0.8s_ease-in-out_infinite_0.1s]"></div>
<div class="w-1 bg-primary h-2 animate-[pulse_1.3s_ease-in-out_infinite_0.5s]"></div>
<div class="w-1 bg-primary h-5 animate-[pulse_1.1s_ease-in-out_infinite_0.3s]"></div>
</div>
</div>
<!-- Background Image/Texture -->
<div class="absolute inset-0 z-0 opacity-20 pointer-events-none mix-blend-screen" data-alt="Abstract grainy synthwave grid background" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuDkceEbQJ8gfOZXeoyeq1rnqOJ8hbLdFgO6hZqinkb23WGLObTNeEBF0kwtgsBNNQzPuM8B02DX2pK43PTcIt6Q5tJZ4wDF5q2g-QluQm6fXy19fdGiWUbO4voLMGI9PYGo8TwMIieV7AzbHPTZwhQ3r9BnT2tXYD0ugV0uQlOQZFUSeemUKYAMBv68ypIyq9wyldUwUDh10Bt077b-uSNPe1SHrDzY9lVItsudUXsNVvaCqI_MVfaQ-YnYii-1DI8FB2WYeciqcGo'); background-size: cover; background-position: center;">
</div>
</div>
</body></html>
