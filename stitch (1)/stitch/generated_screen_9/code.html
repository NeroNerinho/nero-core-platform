<script data-purpose="background-mechanics-logic">
    const canvas = document.getElementById('mechanical-bg');
    const ctx = canvas.getContext('2d');

    let width, height;
    let lines = [];

    function resize() {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    }

    class DiagramLine {
      constructor() {
        this.init();
      }

      init() {
        this.x = Math.random() * width;
        this.y = Math.random() * height;
        this.length = Math.random() * 150 + 50;
        this.angle = (Math.random() * Math.PI) / 2; // Diagonal angles
        this.speed = Math.random() * 0.2 + 0.05;
        this.opacity = Math.random() * 0.5 + 0.1;
      }

      draw() {
        ctx.beginPath();
        ctx.strokeStyle = `rgba(51, 51, 51, ${this.opacity})`;
        ctx.lineWidth = 0.5;
        ctx.moveTo(this.x, this.y);
        ctx.lineTo(
          this.x + Math.cos(this.angle) * this.length,
          this.y + Math.sin(this.angle) * this.length
        );
        ctx.stroke();

        // Small "measurement" tick marks
        if (Math.random() > 0.95) {
          ctx.fillText(Math.floor(this.length).toString(), this.x + 5, this.y - 5);
        }

        this.x += Math.cos(this.angle) * this.speed;
        this.y += Math.sin(this.angle) * this.speed;

        if (this.x > width || this.y > height) {
          this.init();
          this.x = -100;
        }
      }
    }

    function setup() {
      resize();
      for (let i = 0; i < 25; i++) {
        lines.push(new DiagramLine());
      }
      animate();
    }

    function animate() {
      ctx.clearRect(0, 0, width, height);
      lines.forEach(line => line.draw());
      requestAnimationFrame(animate);
    }

    window.addEventListener('resize', resize);
    setup();
  </script>
<!-- END: Interactive Canvas Script -->
