<!DOCTYPE html>

<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Nero 27 | Retro Gaming Identity</title>
<!-- Tailwind CSS CDN -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Google Fonts for 8-bit aesthetic -->
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&amp;display=swap" rel="stylesheet"/>
<style data-purpose="typography">
    /* Custom font for the retro gaming feel */
    body {
      font-family: 'Press Start 2P', cursive;
      line-height: 1.6;
    }
    .text-pixel {
      font-family: 'Press Start 2P', cursive;
    }
  </style>
<style data-purpose="geometry-patterns">
    /* Grid background to simulate a Tetris playfield */
    .bg-grid {
      background-size: 40px 40px;
      background-image:
        linear-gradient(to right, rgba(255, 255, 255, 0.05) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
      background-color: #0f172a;
    }
    
    /* Tetromino colors */
    .block-red { background-color: #ef4444; border: 4px inset rgba(0,0,0,0.2); }
    .block-blue { background-color: #3b82f6; border: 4px inset rgba(0,0,0,0.2); }
    .block-yellow { background-color: #eab308; border: 4px inset rgba(0,0,0,0.2); }
    .block-green { background-color: #22c55e; border: 4px inset rgba(0,0,0,0.2); }
    .block-purple { background-color: #a855f7; border: 4px inset rgba(0,0,0,0.2); }
  </style>
</head>
<body class="bg-grid text-white min-h-screen flex flex-col items-center p-4">
<!-- BEGIN: FaviconPreview -->
<!-- This section simulates how the favicon looks in a browser tab environment -->
<div class="w-full max-w-md mb-12 p-4 bg-slate-800 rounded-t-lg border-b-4 border-slate-700" data-purpose="favicon-demonstration">
<p class="text-[10px] text-slate-400 mb-2 uppercase tracking-widest">Favicon Concept</p>
<div class="flex items-center gap-2 bg-slate-900 p-2 rounded w-fit">
<!-- The Favicon: A simple 'N' built from 3 tetromino blocks -->
<div class="grid grid-cols-3 grid-rows-3 gap-0.5 w-8 h-8">
<div class="block-red"></div><div></div><div class="block-blue"></div>
<div class="block-red"></div><div class="block-yellow"></div><div class="block-blue"></div>
<div class="block-red"></div><div></div><div class="block-blue"></div>
</div>
<span class="text-[10px]">Nero 27</span>
</div>
</div>
<!-- END: FaviconPreview -->
<!-- BEGIN: MainLogoSection -->
<main class="flex-grow flex flex-col items-center justify-center space-y-12 py-10" data-purpose="branding-showcase">
<!-- Hero Logo Container -->
<div class="relative flex flex-col items-center" id="main-logo">
<!-- Vitruvian Man Tetromino Composition -->
<!-- Visualizing the Vitruvian Man using geometric blocks -->
<div class="relative w-64 h-64 mb-8 flex items-center justify-center" data-purpose="vitruvian-tetris-art">
<!-- The Circle -->
<div class="absolute inset-0 border-4 border-dashed border-slate-500 rounded-full opacity-50"></div>
<!-- The Square -->
<div class="absolute inset-4 border-4 border-slate-500 opacity-50"></div>
<!-- The 'Man' built of blocks -->
<div class="relative z-10 grid grid-cols-5 grid-rows-5 gap-1 w-48 h-48">
<!-- Head -->
<div class="col-start-3 row-start-1 block-yellow"></div>
<!-- Torso/Core -->
<div class="col-start-3 row-start-2 block-blue"></div>
<div class="col-start-3 row-start-3 block-blue"></div>
<!-- Arms (Spread) -->
<div class="col-start-1 row-start-2 block-red"></div>
<div class="col-start-2 row-start-2 block-red"></div>
<div class="col-start-4 row-start-2 block-red"></div>
<div class="col-start-5 row-start-2 block-red"></div>
<!-- Legs (Spread) -->
<div class="col-start-2 row-start-4 block-green"></div>
<div class="col-start-4 row-start-4 block-green"></div>
<div class="col-start-1 row-start-5 block-green"></div>
<div class="col-start-5 row-start-5 block-green"></div>
</div>
</div>
<!-- Typography -->
<div class="text-center">
<h1 class="text-4xl md:text-6xl font-bold tracking-tighter mb-2">
<span class="text-red-500">N</span>ERO
          <span class="text-blue-500">2</span>7
        </h1>
<p class="text-[10px] md:text-xs text-slate-400 uppercase tracking-[0.3em]">8-Bit Mathematics &amp; Design</p>
</div>
</div>
<!-- 8-bit Math Decorative Element -->
<div class="bg-black/50 p-6 border-2 border-slate-700 rounded-lg text-[12px] space-y-2" data-purpose="math-decoration">
<div class="flex justify-between gap-8">
<span class="text-green-400">01101110</span>
<span class="text-slate-500">=</span>
<span class="text-yellow-400">110</span>
</div>
<div class="flex justify-between gap-8 border-t border-slate-800 pt-2">
<span class="text-red-400">PIXEL_VAL</span>
<span class="text-slate-500">x</span>
<span class="text-blue-400">27</span>
</div>
</div>
</main>
<!-- END: MainLogoSection -->
<!-- BEGIN: FooterBranding -->

<div class="flex flex-col gap-0.5">

<div class="w-3 h-3 block-red"></div>
</div>
<div class="flex gap-0.5">
<div class="w-3 h-3 block-red"></div>
<div class="w-3 h-3 block-red"></div>
</div>
</div>
<span class="text-sm tracking-widest">NERO 27</span>
</div>

<nav class="flex gap-6 text-[10px]">
<a class="hover:text-yellow-400 transition-colors uppercase" href="#">Start</a>
<a class="hover:text-blue-400 transition-colors uppercase" href="#">Options</a>
<a class="hover:text-red-400 transition-colors uppercase" href="#">Credits</a>

</body></html>
