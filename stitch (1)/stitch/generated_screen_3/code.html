<!DOCTYPE html>

<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Nero 27 | UX Designer Premium Branding</title>
<!-- Tailwind CSS v3 CDN -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Google Fonts for Swiss/Neo-Grotesque Aesthetic -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&amp;display=swap" rel="stylesheet"/>
<style data-purpose="typography">
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background-color: #000000;
      color: #ffffff;
    }
    .letter-spacing-tight {
      letter-spacing: -0.02em;
    }
  </style>
<style data-purpose="branding-grid">
    /* Subtle grid overlay to represent golden ratio/precision */
    .grid-bg {
      background-image: linear-gradient(#111 1px, transparent 1px), linear-gradient(90deg, #111 1px, transparent 1px);
      background-size: 40px 40px;
    }
    .accent-glow {
      box-shadow: 0 0 20px rgba(59, 130, 246, 0.2);
    }
  </style>
</head>
<body class="flex flex-col min-h-screen">
<!-- BEGIN: Navigation -->
<header class="w-full py-8 px-6 md:px-12 border-b border-white/5 bg-black/50 backdrop-blur-md sticky top-0 z-50" data-purpose="main-header">
<div class="max-w-7xl mx-auto flex justify-between items-center">
<!-- Main Logo Container -->
<div class="flex items-center space-x-3" data-purpose="brand-identity">
<div class="w-10 h-10 border border-white/20 flex items-center justify-center bg-white/5 rounded-sm relative overflow-hidden" data-purpose="favicon-preview">
<!-- Logo Symbol: Geometric N with a 27 tilt -->
<svg fill="none" height="24" viewbox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
<path d="M7 17V7H9L15 17V7" stroke="white" stroke-linecap="square" stroke-width="1.5"></path>
<path d="M17 7L13 17" stroke="#3b82f6" stroke-width="2"></path> <!-- Accent Color -->
</svg>
</div>
<div class="flex flex-col">
<span class="text-xl font-medium tracking-tighter uppercase">Nero 27</span>
<span class="text-[10px] uppercase tracking-widest text-white/40">UX Design Studio</span>
</div>
</div>
<nav class="hidden md:flex space-x-10 text-xs uppercase tracking-[0.2em] font-medium text-white/60">
<a class="hover:text-white transition-colors" href="#">Portfolio</a>
<a class="hover:text-white transition-colors" href="#">Process</a>
<a class="hover:text-white transition-colors" href="#">Contact</a>
</nav>
</div>
</header>
<!-- END: Navigation -->
<!-- BEGIN: Hero Content -->
<main class="flex-grow grid-bg" data-purpose="main-content">
<section class="max-w-7xl mx-auto px-6 py-24 md:py-48 flex flex-col items-center justify-center text-center">
<!-- Logo Showcase with Grid Lines -->
<div class="relative p-12 mb-16 border border-white/10 bg-black/40 inline-block group" data-purpose="logo-construction-view">
<!-- Decoration Grid Lines (Golden Ratio Aesthetic) -->
<div class="absolute -top-4 -left-4 w-8 h-px bg-blue-500/50"></div>
<div class="absolute -top-4 -left-4 w-px h-8 bg-blue-500/50"></div>
<div class="absolute -bottom-4 -right-4 w-8 h-px bg-blue-500/50"></div>
<div class="absolute -bottom-4 -right-4 w-px h-8 bg-blue-500/50"></div>
<!-- Large High-End Typography Logo -->
<div class="flex flex-col items-center">
<h1 class="text-6xl md:text-8xl font-light tracking-tighter mb-2 flex items-baseline">
            NERO<span class="text-blue-500 font-normal">27</span>
</h1>
<div class="w-24 h-px bg-white/20 mb-4"></div>
<p class="text-sm md:text-base uppercase tracking-[0.5em] text-white/50 font-light">
            Precision &amp; Clarity
          </p>
</div>
<!-- Meta Data Tags -->
<div class="absolute top-2 right-2 text-[8px] font-mono text-white/20">GRID: 1.618</div>
<div class="absolute bottom-2 left-2 text-[8px] font-mono text-white/20">TYPE: NEO-GROTESQUE</div>
</div>
<div class="max-w-2xl">
<h2 class="text-3xl md:text-4xl font-light leading-snug mb-8">
          Crafting digital experiences through <span class="italic text-white/90">Swiss-inspired</span> precision and human-centric design.
        </h2>
<button class="px-8 py-4 border border-white text-[10px] uppercase tracking-widest hover:bg-white hover:text-black transition-all duration-300">
          View Selected Works
        </button>
</div>
</section>
</main>
<!-- END: Hero Content -->
<!-- BEGIN: Footer -->
<footer class="w-full py-12 px-6 md:px-12 border-t border-white/5 bg-black" data-purpose="site-footer">
<div class="max-w-7xl mx-auto flex flex-col md:row justify-between items-center space-y-8 md:space-y-0">
<div class="flex items-center space-x-4 opacity-50" data-purpose="footer-logo">
<svg fill="none" height="20" viewbox="0 0 24 24" width="20" xmlns="http://www.w3.org/2000/svg">
<path d="M7 17V7H9L15 17V7" stroke="white" stroke-linecap="square" stroke-width="1.5"></path>
</svg>
<span class="text-xs tracking-widest uppercase">Nero 27 © 2024</span>
</div>
<div class="flex space-x-8 text-[10px] uppercase tracking-widest text-white/40">
<a class="hover:text-blue-400 transition-colors" href="#">LinkedIn</a>
<a class="hover:text-blue-400 transition-colors" href="#">Dribbble</a>
<a class="hover:text-blue-400 transition-colors" href="#">Behance</a>
</div>
<div class="text-[10px] text-white/20 font-mono">
        47.3769° N, 8.5417° E
      </div>
</div>
</footer>
<!-- END: Footer -->
</body></html>
